# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - openflagr-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b338bc4bfae34e4e82f5147e4f9fc107 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a37172c42e8a4684996c4a89ad5aa046 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b338bc4bfae34e4e82f5147e4f9fc107 }}/pixeldrew/openflagr:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'openflagr-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_af10866f1fa549708c41d99eddd5a697 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b338bc4bfae34e4e82f5147e4f9fc107 }}/pixeldrew/openflagr:${{ github.sha }}'